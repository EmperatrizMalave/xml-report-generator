<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir XML y Extraer Datos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <h2 class="mt-4">Subir Archivos XML</h2>
    <form action="/procesar" method="post" enctype="multipart/form-data">
      <input type="file" name="xml_files" multiple class="form-control mt-3" />
      <button type="submit" class="btn btn-primary mt-3">Procesar XML</button>
    </form>
  </body>
</html>
